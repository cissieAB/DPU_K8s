apiVersion: apps/v1
kind: Deployment
metadata:
  name: network-server
  namespace: test-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: network-server
  template:
    metadata:
      labels:
        app: network-server
    spec:
      containers:
      - name: server
        image: busybox
        command: ["/bin/sh"]
        args: ["-c", "while true; do { echo -e 'HTTP/1.1 200 OK\r\n'; echo 'Hello from server!'; } | nc -l -p 8080; done"]
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: network-server
  namespace: test-app
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: network-server 